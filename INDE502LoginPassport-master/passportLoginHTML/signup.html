<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">


    <title>Login With Passport</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card darken-1">
                    <div class="card-content red-text text-lighten-2">
                        <h1 class="center-align">Sign Up</h1>
                        <div class="card-action">
                            <div class="row">
                                <form class="col s12" action="/account/signup" method="POST">
                                    <div class="row">
                                        <div class="input-field col s6">
                                            <input placeholder="First Name" id="firstName" name="firstName" type="text"
                                                value="<%= typeof firstName != 'undefined' ? firstName : '' %>">
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="Last Name" id="lastName" name="lastName" type="text"
                                                value="<%= typeof lastName != 'undefined' ? lastName : '' %>">
                                        </div>
                                        <div class="input-field col s12">
                                            <input placeholder="Email" id="email" name="email" type="email"
                                                value="<%= typeof email != 'undefined' ? email : '' %>">
                                        </div>
                                        <div class="input-field col s12">
                                            <input placeholder="Password" id="password" name="password" type="password">
                                        </div>
                                        <div class="input-field col s12">
                                            <input placeholder="Confirm Password" id="confirmPassword"
                                                name="confirmPassword" type="password">
                                        </div>
                                        <div class="input-field col s12">
                                            <button class="btn btn-100 waves-effect waves-light " type="submit"
                                                name="action">Sign Up
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="col s12">
                                    <p>Already have an acoount? <a href="signin.html" class="black-text">Sign in
                                            Here</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>

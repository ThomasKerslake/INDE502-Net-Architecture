<!-------------------------Modal--------------------------->


<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
        <h5 class="modal-title" id="signUpModalTitle">Welcome to Pop!</h5>
        <form>
          <div class="form-group">
            <label for="User-Name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="User-Name">
          </div>
          <div class="form-group">
            <label for="User-Email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="User-Email">
          </div>
          <div class="form-group">
            <label for="User-Pass" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="User-Pass">
          </div>
        </form>
        <div class="modalBtn">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        <button type="button" class="btn btn-success">Sign up!</button>
      </div>
      </div>   
    </div>
  </div>
</div>

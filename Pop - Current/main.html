<!-------------------------Modals--------------------------->

<!-- Modal Groups -->
<div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
        <h5 class="modal-title" id="groupModalTitle"><img src="./images/Groupbtn.png"> Groups</h5>
        <form>
          <div class="form-group">
            <label for="User-Name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="User-Name">
          </div>
          <div class="form-group">
            <label for="User-Email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="User-Email">
          </div>
          <div class="form-group">
            <label for="User-Pass" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="User-Pass">
          </div>
        </form>
        <div class="modalBtn">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        <button type="button" class="btn btn-success">Sign up!</button>
      </div>
      </div>   
    </div>
  </div>
</div>


<!-- Modal Connect -->
<div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="connectModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
        <h5 class="modal-title" id="connectModalTitle"><img src="./images/Connectbtn.png"> Connect</h5>
        <form>
          <div class="form-group">
            <label for="User-Name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="User-Name">
          </div>
          <div class="form-group">
            <label for="User-Email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="User-Email">
          </div>
          <div class="form-group">
            <label for="User-Pass" class="col-form-label">Password:</label>
            <input type="text" class="form-control" id="User-Pass">
          </div>
        </form>
        <div class="modalBtn">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        <button type="button" class="btn btn-success">Sign up!</button>
      </div>
      </div>   
    </div>
  </div>
</div>
